<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button navPop>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jury details</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <!-- Card jury -->
  <ion-card>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="10">
          <ion-card-header>
            <ion-card-title>{{jury.prenom}} {{jury.nom}}</ion-card-title>
            <ion-card-subtitle>Status: {{roleName}}</ion-card-subtitle>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-header>
    <ion-toolbar class="info">
      <ion-title>Information</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>Nom {{jury.nom}}</ion-item>
    <ion-item>Prenom {{jury.prenom}}</ion-item>
    <ion-item>Email {{jury.email}}</ion-item>
    <ion-item>Status {{roleName}}</ion-item>
    <ion-item>Date de naissance{{jury.dateCreation | date }} </ion-item>
  </ion-list>
  <!-- Fin Card jury -->
  <ion-button class="evaluation" [routerLink]="['/tabs/postulant']">Voir les Postulant</ion-button>

</ion-content>
