<ion-header>
  <ion-toolbar>
    <ion-title>Jury</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" size="large" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>Total {{jurys}}</ion-item>
</ion-header>
<ion-content>
  <!-- Card jury -->
  <!-- Card jury -->
  <ion-card [ngClass]="{true:'ion-card-active', false:'ion-card-inactive'}">
    <ion-grid>
      <ion-row class="ion-align-items-center" *ngFor="let jury of jurys">
        <ion-col size="2">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{jury.prenom}} {{jury.nom}}</ion-card-title>
            <ion-card-subtitle>Status: {{jury.role.roleName}}<br>Postulant jug√©: </ion-card-subtitle>
          </ion-card-header>
        </ion-col>
        <ion-col size="2" class="ion-justify-content-center">
          <ion-button fill="clear" (click)="postulantDetails(jury.username)">
            <ion-icon size="large" name="arrow-forward-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <!-- Fin Card jury -->

</ion-content>
