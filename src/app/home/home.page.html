<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-avatar>
            <img src="{{ userpicture }}{{ utilisateur?.id }}.png" />
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <h6 class="userpre">Bonjour,<strong> {{userpre}}</strong></h6>
            <p>{{rolename}} de<span class="nomentretien"> {{nomEntretien}}</span></p>
          </ion-card-header>
        </ion-col>
        <ion-col size="2" class="ion-justify-content-center">
          <ion-button fill="clear" size="small" (click)="openNotif()">
            <ion-icon size="small" name="notifications"></ion-icon>
            <ion-badge class="notif-badge">5</ion-badge>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="mesgrid">
    <ion-row>

    </ion-row>
    <ion-row>
      <ion-col>
        <h4>Les postulants par genre</h4>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <div class="container">
        <div class="rowline">
          <div class="col1">
            <circle-progress [percent]="MasculinNOmbre" [outerStrokeWidth]="10" [innerStrokeWidth]="5"
              [outerStrokeColor]="'#50BE87'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
              [radius]="50"></circle-progress>
            <div class="status">
              Homme
            </div>
          </div>
          <div class="col2">
            <circle-progress [percent]="FemininNOmbre" [outerStrokeWidth]="10" [innerStrokeWidth]="5"
              [outerStrokeColor]="'#845EC2'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"
              [radius]="50"></circle-progress>

            <div class="status">
              Femme
            </div>
          </div>
        </div>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid class="mesgrid">
    <ion-row>
      <ion-col>
        <ion-card class="desc" color="primary">
          <div class="cardbody">
            <h6>Postulant</h6>
            <p class="nbre">{{totalElement}}</p>
          </div>
          <div class="cardicon">
            <ion-icon name="person"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
